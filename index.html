<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Red Maple</title>
</head>

<body>
    <video muted autoplay loop id="background">
        <source src="RedLeaf.mp4" type="video/mp4">
    </video>
    <header class="col-md-6"> <img class="logo" src="leaf logo.png" /> </header>

    <div class="goal">
        <h2>Our goal</h2>
        <p>Giving people positive effect</p>
        <!-- Button to open the modal -->
        <button id="start">Start Your Journey</button>
    </div>


    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h2>Sign In / Sign Up</h2>
                <hr>
                <!-- <label for="email"><b>Email</b></label> -->
                <input type="text" placeholder="Email" name="email" required>

                <!-- <label for="psw"><b>Password</b></label> -->
                <input type="password" placeholder="Password" name="psw" required>

                <div id="checked">
                    <input type="checkbox" checked="checked" style="margin-bottom:10px"> Remember me
                </div>

                <div class="clearfix">
                    <button type="button" class="signin">Sign In</button>
                    <button type="submit" class="signup">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>

</body>

</html>
