<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Red Maple</title>
</head>

<body>
    <video muted autoplay loop id="background">
        <source src="./resources/RedLeaf.mp4" type="video/mp4">
    </video>
    <div class="goal">
        <img class="logo" src="./resources/logo2.png" />
        <h2>Impacting <span class="goal-edit">Consumer</span> Choices</h2>
        <p>See your impact on the industrial market</p>

        <!-- Button to open the modal -->
        <button id="start">Start Your Journey</button>
    </div>

    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
        <form class="modal-content">
            <div class="container">
                <h2>Sign In / Sign Up</h2>
                <hr>
                <input type="text" id="mail" placeholder="Email" name="email" required>
                <input type="password" id="pw" placeholder="Password" name="psw" required>
                <div id="checked">
                    <input type="checkbox" checked="checked" style="margin-bottom:10px"> Remember me
                </div>
                <div class="clearfix">
                    <button type="submit" class="signin">Sign In</button>
                    <button type="submit" class="signup">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
