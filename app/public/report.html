<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Report Page</title>
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/report.css">
</head>
<body>
    <div id="container">
        <canvas id="line" width="300" height="300"></canvas>
        <div id="bottom">
            <canvas id="donut" width="300" height="300"></canvas>
            <div id="details">
                <div id="score" class="detailsContainer">
                    <div style="font-size: 18px;">Score</div>
                    <div id="totalScore">1.67</div>
                </div>
                <div id="companiesContainer" class="detailsContainer">
                    <div id="greenCompanies" class="companies">Your Top Green Companies: <span>G1</span><span>G2</span><span>G3</span></div>
                    <div id="nonGreenCompanies" class="companies">Your Top Non-Green Companies: <span>R1</span><span>R2</span><span>R3</span></div>
                </div>
            </div>
        </div>
    </div>

  <script src="./js/line-chart.js"></script>
  <script src="./js/doughnut-chart.js"></script>
</body>
</html>
