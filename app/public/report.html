<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Report Page</title>
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/report.css">
</head>
<body>
    <div id="container">
        <canvas id="line"></canvas>
        <div id="bottom">
            <canvas id="donut"></canvas>
            <div id="details">
                <div id="scoreContainer" class="detailsContainer">
                    <div id="score">Score</div>
                    <div id="totalScore">1.67</div>
                </div>
                <div id="companiesContainer" class="detailsContainer">
                    <div>Your Top Green Companies:</div>
                    <div id="greenCompanies" class="companies"></div>
                    <div>Your Least Green Companies:</div>
                    <div id="nonGreenCompanies" class="companies"></div>
                </div>
            </div>
        </div>
    </div>

  <script src="./js/line-chart.js"></script>
  <script src="./js/doughnut-chart.js"></script>
  <script src="./js/measure.js"></script>
</body>
</html>
